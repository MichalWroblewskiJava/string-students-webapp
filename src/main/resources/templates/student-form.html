<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
</head>
<body>
<h1>Student form</h1>
<div th:replace="fragments :: navigator"></div>
<!--w thymeleaf kiedy robimy linki to dodajemy je wewnątrz @{}  -->
<!-- -||- kiedy robimy zmienne to dodajemy je wewnątrz ${}  -->
<!-- -||- kiedy odwołujemy się do pól obiektu to dodajemy je wewnątrz *{}  -->
<form th:action="@{/student/add}" th:method="post" th:object="${newStudent}">
    <input type="hidden" th:field="*{id}">
    Imie: <input th:field="*{imie}"/>
    <br/>
    Nazwisko: <input th:field="*{nazwisko}"/>
    <br/>
    Czy pełnoletni: <input type="checkbox"th:field="*{pelnoletni}"/>
    <br/>
    Wzrost: <input type="number" step="0.01" min="0"th:field="*{wzrost}"/>
    <br/>
    <input type="submit">
</form>
</body>
</html>
