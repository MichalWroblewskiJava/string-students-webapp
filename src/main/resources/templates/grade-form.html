<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade form</title>
</head>
<body>
<h1>Formularz oceny dla studenta: <span th:text="${studntId}"></span></h1>
<div th:replace="fragments :: navigator"></div>
<br/>
<form th:action="@{/grade/add}" th:method="post" th:object="${newGrade}">
    <input type="hidden" name="studentGraded" th:value="${studentId}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{dataDodania}">
    Przedmiot:
    <select th:field="*{przedmiot}">
        <option th:each="przed : ${przedmioty}"
                th:value="${przed}"
                th:text="${przed.getOpis()}">
        </option>
    </select>
    <br/>
    Ocena: <input type="number" step="0.5" min="1" max="6" th:field="*{ocena}"/>
    <br/>
    <input type="submit">
</form>
</body>
</html>
